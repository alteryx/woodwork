[build-system]
requires = [
    "setuptools >= 47",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "--doctest-modules"
testpaths = [
    "woodwork/tests/*"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning"
]

[tool.isort]
profile = "black"
forced_separate = "woodwork"
known_first_party = "woodwork"
skip = "__init__.py"
multi_line_output = 3
