on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main

name: Unit Tests - Minimum Dependencies
jobs:
  detect_requirement_changes:
    runs-on: ubuntu-latest
    outputs:
      reqs: ${{ steps.filter.outputs.reqs }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          token: ${{ secrets.REPO_SCOPED_TOKEN }}
          base: 'main'
          filters: |
            reqs:
              - 'requirements.txt'
              - 'test-requirements.txt'

  reqs:
    name: 3.6 unit tests minimum dependencies
    needs: detect_requirement_changes
    if: ${{ needs.detect_requirement_changes.outputs.reqs == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        optional_libraries: ["minimal", "optional"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Set up python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Install minimum generator requirements
        run: |
          pip install --upgrade pip
          pip install packaging
          pip install requests
          pip install wheel
      - name: Install woodwork with minimum tests requirements
        run: |
          make generate_min_reqs INPUT_PATH=test-requirements.txt OUTPUT_PATH=minimum_test_dependencies.txt
          cat minimum_test_dependencies.txt
          python -m pip install -r minimum_test_dependencies.txt
      - if: ${{ matrix.optional_libraries == 'optional' }}
        name: Install woodwork with minimum dask requirements
        run: |
          make generate_min_reqs INPUT_PATH=dask-requirements.txt OUTPUT_PATH=minimum_dask_requirements.txt
          cat minimum_dask_requirements.txt
          python -m pip install -r minimum_dask_requirements.txt
      - name: Install woodwork with minimum requirements
        run: |
          make generate_min_reqs INPUT_PATH=requirements.txt OUTPUT_PATH=minimum_dependencies.txt
          cat minimum_dependencies.txt
          python -m pip install -r minimum_dependencies.txt
      - if: ${{ needs.detect_requirement_changes.outputs.reqs == 'true' }}
        name: Run unit tests without code coverage
        run: |
          python -m pytest woodwork/ -n 2