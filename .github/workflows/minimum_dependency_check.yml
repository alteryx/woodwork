name: Minimum Dependency Checker
on:
  push:
    branches:
      - main
    paths:
      - 'requirements.txt'
      - 'test-requirements.txt'
      - 'dask-requirements.txt'
      - 'koalas-requirements.txt'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Run min dep generator - test reqs
        id: min_dep_gen_test
        uses: alteryx/minimum-dependency-generator@v2
        with:
          requirements_paths: 'test-requirements.txt'
      - name: Update minimum test dependencies
        run: printf "${{ steps.min_dep_gen_test.outputs.min_reqs }}" >> woodwork/tests/minimum_test_requirements.txt
      - name: Run min dep generator - core reqs
        id: min_dep_gen_core
        uses: alteryx/minimum-dependency-generator@v2
        with:
          requirements_paths: 'requirements.txt'
      - name: Update minimum core dependencies
        run: printf "${{ steps.min_dep_gen_core.outputs.min_reqs }}" >> woodwork/tests/minimum_core_requirements.txt
      - name: Run min dep generator - koalas
        id: min_dep_gen_koalas
        uses: alteryx/minimum-dependency-generator@v2
        with:
          requirements_paths: 'koalas-requirements.txt requirements.txt'
      - name: Update minimum koalas dependencies
        run: printf "${{ steps.min_dep_gen_koalas.outputs.min_reqs }}" >> woodwork/tests/minimum_koalas_requirements.txt
      - name: Run min dep generator - dask
        id: min_dep_gen_dask
        uses: alteryx/minimum-dependency-generator@v2
        with:
          requirements_paths: 'dask-requirements.txt requirements.txt'
      - name: Update minimum dask dependencies
        run: printf "${{ steps.min_dep_gen_dask.outputs.min_reqs }}" >> woodwork/tests/minimum_dask_requirements.txt
      - name: Create Pull Request
        uses: FeatureLabs/create-pull-request@v3
        with:
          token: ${{ secrets.REPO_SCOPED_TOKEN }}
          commit-message: Update minimum dependencies
          title: Automated Minimum Dependency Updates
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          body: "This is an auto-generated PR with **minimum** dependency updates.
                 Please do not delete the `min-dep-update` branch because it's needed by the auto-dependency bot."
          branch: min-dep-update
          branch-suffix: short-commit-hash
          base: main
          reviewers: thehomebrewnerd, tamargrey, jeff-hernandez
