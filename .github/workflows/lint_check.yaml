name: Lint Check
on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main
jobs:
  lint_test:
    name: ${{ matrix.python_version }} lint test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version: ["3.10"]
    steps:
      - name: Set up python ${{ matrix.python_version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python_version }}
          cache: 'pyproject.toml' 
      - uses: actions/cache@v3
        id: cache
        path: ${{ env.pythonLocation }} 
        key: ${{ matrix.python_version }}-lint-${{ env.pythonLocation }}-${{ hashFiles('**/pyproject.toml') }}-v01
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Install woodwork with dev, test, and optional requirements
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
      - name: Install woodwork with no dependencies
        if: steps.cache.outputs.cache-hit == 'true'
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . --no-deps
      - name: Run lint test
        run: make lint
