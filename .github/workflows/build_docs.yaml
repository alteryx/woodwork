on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main
env:
  PYARROW_IGNORE_TIMEZONE: 1
  JAVA_HOME: "/usr/lib/jvm/java-11-openjdk-amd64"
  ALTERYX_OPEN_SRC_UPDATE_CHECKER: False

name: Build Docs
jobs:
  build_docs:
    name: 3.8 build docs
    runs-on: ubuntu-latest
    steps:
      - name: Set up python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: 'pyproject.toml' 
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - uses: actions/cache@v3
        id: cache
        path: ${{ env.pythonLocation }} 
        key: ${{ matrix.python_version }}-lint-${{ env.pythonLocation }}-${{ hashFiles('**/pyproject.toml') }}-v01
      - name: Install apt requirements
        run: |
          sudo apt update
          sudo apt install -y pandoc
          sudo apt install -y openjdk-11-jre-headless
          python -m pip install --upgrade pip
      - name: Install woodwork with no dependencies
        if: steps.cache.outputs.cache-hit == 'true'
        run: |
          python -m pip install -e . --no-deps
      - name: Install woodwork with doc requirements
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          python -m pip install .[dev]
      - name: Build docs
        run: |
          make -C docs/ html
          ls docs/build/html
