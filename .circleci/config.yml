version: 2.1

executors:
  python:
    parameters:
      image_tag:
        type: string
    docker:
      - image: circleci/python:<< parameters.image_tag >>

commands:
  pkg_woodwork:
    steps:
      - run: |
          python setup.py sdist
          DT_VERSION=$(python setup.py --version)
          tar -zxvf "dist/woodwork-${DT_VERSION}.tar.gz"
          mv "woodwork-${DT_VERSION}" unpacked_sdist
  install_dependencies_dev:
    steps:
      - run: |
            virtualenv test_python -q
            source test_python/bin/activate
            make installdeps
            make installdeps-dev

jobs:
  install_dt:
    working_directory: ~/woodwork
    parameters:
      image_tag:
        type: string
    executor:
      name: python
      image_tag: << parameters.image_tag >>
    steps:
      - checkout
      - attach_workspace:
          at: ~/woodwork
      - pkg_woodwork
      - run : |
          virtualenv venv
          source venv/bin/activate
          python -m pip config --site set global.progress_bar off
          python -m pip install --upgrade pip
          python -m pip install -e unpacked_sdist/
          python -m pip install -r unpacked_sdist/test-requirements.txt
      - persist_to_workspace:
          root: ~/woodwork
          paths:
            - venv
            - unpacked_sdist

  unit_tests:
    working_directory: ~/woodwork
    parameters:
      image_tag:
        type: string
    executor:
      name: python
      image_tag: << parameters.image_tag >>
    steps:
      - checkout
      - attach_workspace:
          at: ~/woodwork
      - when:
          condition:
            equal: [ "3.6", << parameters.image_tag >> ]
          steps:
            - run: |
                source venv/bin/activate
                python -m pip install "$(cat dev-requirements.txt | grep codecov)"
                coverage erase
                cd unpacked_sdist/
                coverage erase
                pytest woodwork/ -n 2 --cov=woodwork --cov-config=../.coveragerc
                cd ../
                cp unpacked_sdist/.coverage .coverage
                codecov --required
      - unless:
          condition:
            equal: [ "3.6", << parameters.image_tag >> ]
          steps:
            - run: |
                source venv/bin/activate
                cd unpacked_sdist
                pytest woodwork/ -n 2

  lint_test:
    working_directory: ~/woodwork
    parameters:
      image_tag:
        type: string
    executor:
      name: python
      image_tag: << parameters.image_tag >>
    steps:
      - checkout
      - attach_workspace:
          at: ~/woodwork
      - run: |
          source venv/bin/activate
          python -m pip install -r unpacked_sdist/dev-requirements.txt
      - run: source venv/bin/activate && make lint

  build_docs:
    working_directory: ~/woodwork
    executor:
      name: python
      image_tag: "3.7"
    steps:
      - checkout
      - install_dependencies_dev
      - run: sudo apt update && sudo apt install -y pandoc && sudo apt install -y graphviz
      - run: |
          source test_python/bin/activate
          make -C docs/ html
      - run: ls docs/build/html

  release_notes_updated:
    working_directory: ~/woodwork
    docker:
      - image: busybox:latest
    steps:
      - checkout
      - run: cat docs/source/release_notes.rst | grep ":pr:\`${CIRCLE_PULL_REQUEST##https://github.com/FeatureLabs/woodwork/pull/}\`"

workflows:
  version: 2
  build_docs:
    jobs:
      - build_docs:
          name: "build docs"
  test_all_python_versions:
    jobs:
      - install_dt:
          matrix:
            parameters:
              image_tag: ["3.8", "3.7", "3.6"]
          name: << matrix.image_tag >> install woodwork
      - unit_tests:
          matrix:
            parameters:
              image_tag: ["3.8", "3.7", "3.6"]
          name: << matrix.image_tag >> unit tests
          requires:
            - << matrix.image_tag >> install woodwork
      - lint_test:
          matrix:
            parameters:
              image_tag: ["3.8", "3.7", "3.6"]
          name: << matrix.image_tag >> lint test
          requires:
            - << matrix.image_tag >> install woodwork
      - release_notes_updated:
          name: "release notes updated"
          filters:
            branches:
              ignore:
                - /^main?/
                - /^v\d+\.\d+\.\d+$/
                - /^dep-update-[a-f0-9]{7}$/